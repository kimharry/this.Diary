<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this.Diary</title>
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <main>
        <nav class="fixed">
            <section id="welcomeMessage">
                <div>
                    <strong class="username">주하진</strong>님, 환영합니다.
            </section>
            <section class="menu">
                <div id="todaysDiary">오늘의 글</div>
                <div>9월의 일기</div>
                <div>8월의 일기</div>
            </section>
            <section id="toAllDiary" class="menu">
                <div>더보기</div>
            </section>
        </nav>

        <article class="main_area forNav">
            <header>
                <button name="diary">일기</button>
                <button name="memo">메모</button>
            </header>

            <section id="diaryStatus">
                <div class="date">
                    <div id="year"> year </div>
                    <div id="month"> mon </div>
                    <div id="d_date"> D </div>
                </div>

                <div class="dateIndex">
                    <button id="backward"> backward </button>
                    <button id="forward"> forward </button>
                </div>

                <select id="weather">
                    <option value="default" selected> select weather </option>
                    <option value="sun"> sun </option>
                    <option value="cloud"> cloud </option>
                    <option value="wind"> wind </option>
                    <option value="rain"> rain </option>
                    <option value="snow"> snow </option>
                </select>
            </section>
            
            <!--글 쓰는 공간-->
            
            <section id="spaceToWrite">
                <div class="title" contenteditable="true">
                    제목
                </div>
                <div class="content" contenteditable="true">
                    본문
                </div>
            </section>


            <footer class="forNav">
                <button id="boldBtn" class="gowunBatang"><b>B</b></button>
                <button id="italicBtn" class="gowunBatang"><i>I</i></button>
                <input id="colorBtn" type="color" name="text_colour">
                <select id="fontBtn" name="font">
                    <option value="none">기본서체</option>
                    <option value="noto sans CJK KR">본고딕</option>
                    <option value="noto serif CJK KR">본명조</option>
                    <option value="GowunBatang">고운바탕</option>
                    <option value="GowunDodum">고운돋움</option>
                </select>
            </footer>

        </article>
    </main>
</body>

<script type="text/javascript" src="../app/home.js"></script>

</html>
